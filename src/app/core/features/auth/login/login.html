<div class="flex justify-between align-items-center">

</div>
<div class="mb-4 p-8">
    <h3 class="text-2xl font-bold mb-3 mr-3" style="text-align: center;">Login Page</h3>
    <div class="card flex justify-center" >
    
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-column w-20rem gap-1">

            <div class="flex flex-column ">
                <input pInputText type="text" placeholder="Enter your User Name" [invalid]="isInvalid('userName')" formControlName="userName">
            </div>
            @if(isInvalid('userName')){

                <p-message severity="error" size="small" variant="simple">User Name is Required</p-message>
            }
            <div class="flex flex-column ">
                <input pInputText type="text" placeholder="Enter your Password" [invalid]="isInvalid('password')" formControlName="password">
            </div>
            @if(isInvalid('password')){

                <p-message severity="error" size="small" variant="simple">Password must Required</p-message>
            }
                        <div class="flex flex-col">

            <button pButton label="Submit"></button>
            </div>
        </form>
           
        
    </div>
</div>

<p-toast/>
